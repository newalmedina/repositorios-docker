<VirtualHost *:80>
    ServerAdmin ing.newal.medina@gmail.com
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Redirigir HTTP a HTTPS
    RewriteEngine on
    RewriteCond %{HTTPS} !=on
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin ing.newal.medina@gmail.com
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Configuraci√≥n de SSL
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/newal-proyectos.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/newal-proyectos.ddns.net/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
