version: '3.8'

services:
  php-apache:
    container_name: ${PROYECT_NAME}-apache
    build:
      context: .
    ports:
      - "${APACHE_PORT}:80"
    volumes:
      - "${DOCUMENT_ROOT}:/var/www/html"
      - "${PHP_INI}:/usr/local/etc/php/php.ini"
      - "${CONFIG_FILE}:/etc/apache2/sites-enabled/000-default.conf"
      - "${APACHE_LOG_DIR}:/var/log/apache2"
    depends_on:
      - mysql
    networks:
      - portafolio-net

networks:
  portafolio-net:
    external: true
